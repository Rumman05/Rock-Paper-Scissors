<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="rps">Rock, Paper, Scissors!</div>
    
    <div id="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>

    <div id="battle-display">
        <div id="human-choice" class="choice-display">
            <div class="choice-label">You</div>
            <div class="choice-icon">?</div>
        </div>
        
        <div id="vs">VS</div>
        
        <div id="computer-choice" class="choice-display">
            <div class="choice-label">Computer</div>
            <div class="choice-icon">?</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
